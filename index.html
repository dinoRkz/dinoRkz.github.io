    <style type="text/css">

    #carousel-logos .col-lg-2 {width: 50%;}


    .carousel-logos .active.left { left: -50%; }
    .carousel-logos .next        { left: 50%; }


    .carousel-logos > .item.next,
    .carousel-logos > .item.active.right {

      -webkit-transform: translate3d(50%, 0, 0);
              transform: translate3d(50%, 0, 0);

    .carousel-logos > .item.prev,
    .carousel-logos > .item.active.left {

    </style>

        $('#carousel-logos').carousel({
            interval: 1000
        })

        $('.carousel-logos .item').each(function(){
            var next = $(this).next();
            if (!next.length) {
                next = $(this).siblings(':first');
            }
            next.children(':first-child').clone().appendTo($(this));
          
            for (var i=0;i<0;i++) {
                next=next.next();
                if (!next.length) {
                    next = $(this).siblings(':first');
                }
            
                next.children(':first-child').clone().appendTo($(this));
          }
        });
    </script>
